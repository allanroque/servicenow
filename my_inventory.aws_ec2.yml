plugin: amazon.aws.aws_ec2
regions:
  - us-east-1
  - us-east-2

keyed_groups:
  - key: platform
    prefix: os
  - key: tags
    prefix: tag
  - prefix: instance_type
    key: instance_type
  - key: placement.region
    prefix: aws_region

compose:
  ansible_host: public_ip_address

group_by:
  cloud_aws: true

hostnames:
  - tag:Name
